<!DOCTYPE html>
<html lang="en" class="os-default">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="css/style.css">
   <script src="https://kit.fontawesome.com/a4cf3a1ade.js" crossorigin="anonymous"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
</head>

<body>
   <!--Header-->
   <div class='header-container'>
      <div class="theme-wrapper">
         <ul name="theme-select" id="menu" class="theme-menu">
            <li value="light" class="light" onclick="setTheme('light')"><a href="#"><i class="fa-solid fa-sun"></i> Light</a></li>
            <li value="dark" class="dark" onclick="setTheme('dark')"><a href="#"><i class="fa-solid fa-moon"></i> Dark</a></li>
            <li value="os-default" class="os-default" onclick="setTheme('os-default')"><a href="#"><i class="fa-solid fa-circle-half-stroke"></i> OS Default</a></li>
         </ul>
         <button class="hamburger">
            <i class="fa-solid fa-bars"><span>Theme</span></i>
            <i class="fa-solid fa-xmark"><span>Close</span></i>       
         </button>
      </div>
      <div class='header'>
         <div class="heading">
            <h1>ROCK PAPER SCISSORS</h1> <span class="reborn">reborn</span>
         </div>
      </div>
      <div class='date'>
         <p>Aug 14, 2016</p>
      </div>
   </div>

   <!--Main Content-->

   <main class="main-content">
      <div class="playground">
         <div class="announce-area">
            <h2 id="announcer">Please select a hand</h2>
            <p id="description">First to score 5 points wins the game</p>
            <!-- <a href="#" rel="noopener noreferrer" class="btn btn-dark">Play Again</a> -->
         </div>
         <div class="hands">
            <div class="player-hand">?</div>
            <div class="computer-hand">?</div>
         </div>
         <div class="individual-scores">
            <div id="player-score-wrapper">
               <h5>Player Score </h5>
               <p class="para"> </p>
            </div>
            <div id="computer-score-wrapper">
               <p class="para"> </p>
               <h5>Computer Score </h5>
            </div>
         </div>

         <div class="buttons">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="scissors">✌</button>
         </div>
      </div>
   </main>
   <!--Footer-->
   <footer>
      <div class="credit">
         <a href="https://github.com/furkanssarri" target="_blank"><i class="fa-brands fa-github"></i> furkanssarri</a>
      </div>
   </footer>

<script defer src="js/app.js"></script>
</html>
