<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;family=Roboto+Mono:wght@100&amp;display=swap"
      rel="stylesheet">
</head>

<body>
   <!--Header-->
   <div class='header-container'>
      <div class="theme-wrapper">
         <select name="theme" id="appTheme">
            <option value="light" id="theme">Light</option>
            <option value="dark" id="dark">Dark</option>
            <option value="os-default" id="osDefault">OS Default</option>
         </select>
      </div>
      <div class='header'>
         <div class="heading">
            <h1>ROCK PAPER SCISSORS</h1>
         </div>
      </div>
      <div class='menu'>
         <div class='date'>Aug 14, 2016</div>
      </div>
   </div>

   <!--Main Content-->

   <main class="main-content">
      <div class="playground">
         <div class="announce-area">
            <h2>YOU LOSE</h2>
            <p>The rock breaks the scissors.</p>
         </div>
         <div class="hands">
            <div class="player-hand">✌️</div>
            <div class="computer-hand">✊</div>
         </div>
         <div class="individual-scores">
            <h5>Player Score: </h5>
            <p id="para">0</p>
            <h5>Computer Score: </h5>
            <p id="para">1</p>
         </div>

         <div class="buttons">
            <button name="rock">✊</button>
            <button name="paper">✋</button>
            <button name="scissors">✌</button>
         </div>
      </div>
   </main>
   <!--Footer-->
   <footer>
      <div class="credit">
         <a href="https://github.com/furkanssarri">furkanssarri</a>
      </div>
   </footer>
</body>

</html>
