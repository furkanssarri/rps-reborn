<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   <title>RPS</title>
</head>

<body>
   <div class="header">
      <div class="row">
         <div class="themes justify-content-end float-end">
            <div class="toggle-container">
               <select name="theme-select" id="theme-select">
                  <option value="light">Light</option>
                  <option value="dark">Dark</option>
                  <option selected value="os-default">OS Default</option>
                  </select>
               </div>
         </div>
      </div>
   </div>
   <div class="container">
      <div class="playground">
         <button type="button" class="btn btn-primary" href="#" id="rock">Rock</button>
         <button type="button" class="btn btn-success" href="#" id="paper">Paper</button>
         <button type="button" class="btn btn-danger" href="#" id="scissors">Scissors</button>
      </div>
   </div>
   </div>


   <script src="js/app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
